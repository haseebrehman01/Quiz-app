<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin-page</title>
    <link rel="stylesheet" href="quiz.css">

    <script>
                function openQuizPage() {
            var emailValue = document.getElementById("email").value;
            var passwordValue = document.getElementById("password").value;
            
            // Check if both email and password match the placeholders
            if (emailValue === "haseeb@gmail.com" && passwordValue === "12345") {
                window.location.href = "home.html";
            } else {
                alert("Please enter the placeholder email and password.");
            }
        }
    </script>
        <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js
        "></script>
        <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css
        " rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign<span>in</span></h1>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="haseeb@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="12345" required>
                    </p>
                    <p >
                        <input type="button" id="submit" value="Login" onclick="openQuizPage()" class="signup-body">
                        <p class="center">Email: haseeb@gmail.com</p>
                        <p class="center">Password: 12345</p>
                    </p>
                </form>
            </main>
        </div>
    </div>
    <div class="round c1"></div>
    <div class="round c2"></div>
</body> 
   

<script src="app.js"></script>
</body>
</html>
